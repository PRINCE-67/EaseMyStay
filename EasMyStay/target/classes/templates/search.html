<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Hotels</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	
	
	
    <div class="container mt-5">
        <h1 class="mb-4">Search Hotels</h1>
        <form action="results" method="get" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" th:value="${hotelSearch.state}" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="suburb">Suburb:</label>
                    <input type="text" id="suburb" name="suburb" th:value="${hotelSearch.suburb}" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode" th:value="${hotelSearch.postcode}" class="form-control" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
