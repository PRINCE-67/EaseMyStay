<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Customer Registration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for background image -->
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2020/05/09/09/13/house-5148865_1280.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">New Customer Registration</h1>
        <form th:action="@{/signup}" method="post" th:object="${user}">
    <div class="form-group">
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" name="customerId" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="customerPhoneNum">Phone Number:</label>
        <input type="text" id="customerPhoneNum" name="customerPhoneNum" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="customerEmail">Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="customerPassword">Password:</label>
        <input type="password" id="customerPassword" name="customerPassword" class="form-control" required>
    </div>
    <!--<div class="form-group">
        <label>Select User Type:</label>
        <input type="radio" name="userType" value="customer" required> Customer
        <input type="radio" name="userType" value="owner" required> Owner
    </div>-->
    <button type="submit" class="btn btn-primary">Register</button>
</form>
    </div>

    <!-- Include Bootstrap JS and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
